#Turn OFF Garage Lights
- id: '1578160744520'
  alias: 'LIGHT: AUTO Garage lights  OFF'
  description: Auto off in 10 minutes
  trigger:
  - entity_id: light.garage
    for: '00:{{ states("input_number.garage_timer_slider") | int }} :00'
    from: 'off'
    platform: state
    to: 'on'
  condition: []
  action:
  - alias: ''
    data:
      entity_id: light.garage
    service: light.turn_off
