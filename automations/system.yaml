- id: letsencrypt-renewal
  alias: 'SYSTEM: Let''s Encrypt Renewal'
  trigger:
  - at: 00:00:00
    platform: time
  action:
  - data:
      addon: core_letsencrypt
    service: hassio.addon_restart

- id: '1555848744587'
  alias: 'SYSTEM : Weekly : Hassio Reboot'
  trigger:
  - at: 03:45:00
    platform: time
  condition:
  - condition: time
    weekday:
    - wed
  action:
  - data:
      data:
        push:
          badge: 5
      message: Rebooting...
    service: notify.kc_phone
  - service: hassio.host_reboot
