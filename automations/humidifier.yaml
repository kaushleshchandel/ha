#Turn on Humidifier if Humidity Drops below
- id: '1578326990845'
  alias: 'CLIMATE : AUTO Humidifier ON'
  description: Alert when Humidity goes down
  trigger:
    platform: template
    value_template: '{{ states.sensor.lumi_lumi_weather_dfca7302_humidity.state < states.input_number.min_humidity_slider.state }}'  
    for: '10'
  action:
    data:
      entity_id: switch.humidifier
    service: switch.turn_on

#Turn off the Humidifier
- id: '1578326945584'
  alias: 'CLIMATE: AUTO Humidifier OFF'
  description: Turn off the Humidifier when Humidity Goes above 38
  trigger:
    platform: template
    value_template: '{{ states.sensor.lumi_lumi_weather_dfca7302_humidity.state > states.input_number.max_humidity_slider.state }}'  
    for: '10'
  action:
    data:
      entity_id: switch.humidifier
    service: switch.turn_off


