#Turn on Humidifier if Humidity Drops below
- id: '1578326990845'
  alias: 'CLIMATE : AUTO Humidifier ON'
  description: Alert when Humidity goes down
  trigger:
  - below: '35'
  #- below: '{{ states("input_number.min_humidity_slider") | float }}'
    entity_id: sensor.lumi_lumi_weather_dfca7302_humidity
    for: '10'
    platform: numeric_state
  condition: []
  action:
  - alias: ''
    data:
      entity_id: switch.humidifier
    service: switch.turn_on

#Turn off the Humidifier
- id: '1578326945584'
  alias: 'CLIMATE: AUTO Humidifier OFF'
  description: Turn off the Humidifier when Humidity Goes above 38
  trigger:
  #- above: '{{ states("input_number.max_humidity_slider") | float }}'
  - above: '40'
    entity_id: sensor.lumi_lumi_weather_dfca7302_humidity
    for: '10'
    platform: numeric_state
  condition: []
  action:
  - alias: ''
    data:
      entity_id: switch.humidifier
    service: switch.turn_off
