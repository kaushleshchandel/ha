#Auto On Garage Lights when Sun Sets
- id: aa5c07ebe5274b89a13aa8cc806c3988
  alias: 'LIGHT: Outdoor Lights ON'
  description: Turn on outdoor lights in the Evening
  trigger:
  - event: sunset
    platform: sun
  condition: []
  action:
    service: light.turn_on
    data:
      entity_id: group.outdoor_lights

#Auto Off lights when Sun rises
- id: e5274b89a1aa5c07eb3a07ebe5a8cc806c3989
  alias: 'LIGHT: Outdoor Lights OFF'
  description: Turn off Outdoor lights when Sun is up
  trigger:
  - event: sunrise
    platform: sun
  condition: []
  action:
    service: light.turn_off
    data:
      entity_id: group.outdoor_lights
