    payload_off: "OFF"
    availability_topic: "001/tele/cambria/2/laundry/humidifier/LWT"
    payload_available: "Online"
    payload_not_available: "Offline"
    qos: 1
    retain: false


  - platform: mqtt
    name: "Linux"
    state_topic: "001/stat/cambria/1/garage/linux/RESULT"  
    value_template: "{{ value_json.POWER }}"
    command_topic: "001/cmnd/cambria/1/garage/linux/POWER"
    payload_on: "OFF"
    payload_off: "ON"
    availability_topic: "001/tele/cambria/1/garage/linux/LWT"
    payload_available: "Online"
    payload_not_available: "Offline"
    qos: 1
    retain: false


  - platform: mqtt
    name: "Refresh Devices"
    command_topic: "001/cmnd/tasmotas/state"
    payload_on: "ON"
    payload_off: "OFF"
    qos: 1
    retain: false