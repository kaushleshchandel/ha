substitutions:
  devicename: alans_bedroom_bme280
  device_shortname: Alans Bedroom

<<: !include .base.common_8266.yaml

i2c:
  sda: D1
  scl: D2
  scan: True

switch:
  - platform: restart
    name: "$devicename Restart"

#BME 280 Sensor
sensor:
  - platform: wifi_signal
    name: "$devicename WiFi Signal"
    update_interval: 60s
  - platform: bme280
    temperature:
      name: ${device_shortname} Temperature
      oversampling: 16x
    pressure:
      name: ${device_shortname} Pressure
    humidity:
      name: ${device_shortname} Humidity
    address: 0x76
    update_interval: 60s

status_led:
  pin:
    number: GPIO2
    inverted: yes