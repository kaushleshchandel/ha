esphome:
  name: garage_bmp280
  platform: ESP8266
  board: d1_mini


wifi:
  ssid: !secret WIFI_SSID
  password: !secret WIFI_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "garage_bmp280"
    password: "1234567890"

i2c:
  sda: D1
  scl: D2
  scan: True


# Example configuration entry
sensor:
  - platform: bmp280
    temperature:
      name: "Garage Temperature"
      oversampling: 16x
    address: 0x76
    update_interval: 60s

captive_portal:

# Enable logging
logger:

# Enable Home Assistant API
api:

ota:
