  - platform: mqtt
    name: "Laundry Temperature"
    state_topic: "001/tele/cambria/2/laundry/bme280/SENSOR"
    value_template: "{{ value_json['BME280'].Temperature }}"
    unit_of_measurement: "F"  # "F" if using Fahrenheit
    availability_topic: "001/tele/cambria/2/laundry/bme280/LWT"
    payload_available: "Online"
    payload_not_available: "Offline"
    device_class: temperature
    
  - platform: mqtt
    name: "Laundry Humidity"
    state_topic: "001/tele/cambria/2/laundry/bme280/SENSOR"
    value_template: "{{ value_json['BME280'].Humidity }}"
    unit_of_measurement: "%"
    availability_topic: "001/tele/cambria/2/laundry/bme280/LWT"
    payload_available: "Online"
    payload_not_available: "Offline"
    device_class: humidity

  - platform: mqtt
    name: "Laundry Pressure"
    state_topic: "001/tele/cambria/2/laundry/bme280/SENSOR"
    value_template: "{{ value_json['BME280'].Pressure }}"
    unit_of_measurement: "hPa"
    availability_topic: "001/tele/cambria/2/laundry/bme280/LWT"
    payload_available: "Online"
    payload_not_available: "Offline"
    device_class: Pressure



