#Groups
# Example configuration.yaml entry
 
# Whitelist contains entities that you expect to be there, that may not appear if the integration isn't ready on startup
entity_whitelist:
  - light.garage_light
  - light.360178242462ab2e57ae
  - light.36017824d8f15ba5221f
  - light.alans_night_lamp
  - light.backyard
  - light.chandleir
  - light.kitchen_sink_light
  - light.loft
  - light.main_entrance
  - light.porch

# Blacklist contains sensors that you don't care if they're unavailable - should contain  the sensor itself!!
entity_blacklist:
  - sensor.unavailable_entities
  - sensor.available_entities
  - sensor.Amps_1
  - sensor.Amps_2
  - sensor.Amps_Total
  - sensor.Total_Watts
  - sensor.Volts_1
  - sensor.Volts_2
  - sensor.Updater
  - sensor.Frequency
  - sensor.IPv4_address_eth0
  - sensor.IPv6_address_eth1
  - sensor.Power_Factor
  - zwave.leviton_dzpd3_1lw_plug_in_dimming_lamp_module
  - zwave.leviton_dzpd3_1lw_plug_in_dimming_lamp_module_2
  - light.philips_lwb006_2a5c5b10_level_on_off
  - light.Philips_LWB006_2a5c5b10_level
  - light.Philips_LWB006_4f104010_level
  - light.Philips_LWB006_6c005b10_level
  - sensor.philips_rwl020_bcac0b04_power
  - zwave.z_wave_sigma_designs_uzb_z_wave_usb_adapter

alarm_lights:
  - light.kitchen_sink_light
  - light.loft
  - light.backyard_light
  - light.porch

outdoor_lights:
  - light.backyard_light
  - light.porch