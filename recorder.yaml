############################################################
# recorder
############################################################
#db_url: sqlite:///data/home-assistant_v2.db
purge_interval: 1
purge_keep_days: 30
include:
  entities:
    - group.landscaping
exclude:
  domains:
    - updater
    - automation
    - device_tracker
    - group
    - scene
    - script
  entities:
    - sensor.amps_1
    - sensor.amps_2
    - sensor.amps_total
    - sensor.volts_1
    - sensor.volts_2
    - sensor.total_watts
    - sensor.power_factor
    - sun.sun
    - zone.home
    - sensor.outdoor_temperature
    - sensor.outdoor_humidity